<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD SOMETHING!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="all">
        <h1 class="heading">Add something to your to-do list!</h1>

        <div class="container">
            <input id="inputField" class="inputField" type="text" placeholder="add something to-do">
            <button id="addToDo" class="add">+</button>
            <div class="to-do" id="todoContainer">
            </div>
        </div>
        <script src="script.js"></script>

    </div>
</body>
</html>
